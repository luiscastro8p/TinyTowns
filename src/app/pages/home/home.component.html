<div>
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
        <img width="60" alt="Angular Logo" src="../../../assets/img/logo.png" />
        <span style="width: 81px;">Tiny Towns</span>
        <div class="spacer"></div>
        <div class="w-100 text-center">
            <Button class="btn btn-success" (click)="lanzardados()">Lanzar Dado</Button>
        </div>
    </div>


    <div class="container text-center pos-contain">
        <div style="height: 100px;">
            <p>Selecciona un material:
                <b *ngIf="material === 1">Madera</b>
                <b *ngIf="material === 2">Trigo</b>
                <b *ngIf="material === 3">Ladrillo</b>
                <b *ngIf="material === 4">Vidrio</b>
                <b *ngIf="material === 5">Piedra</b>
            </p>
            <div *ngIf="material === 1" style="height: 30px;width: 30px;background: chocolate;">
            </div>
            <div *ngIf="material === 2" style="height: 30px;width: 30px;background: yellow;">
            </div>
            <div *ngIf="material === 3" style="height: 30px;width: 30px;background: red;">
            </div>
            <div *ngIf="material === 4" style="height: 30px;width: 30px;background: aqua;">
            </div>
            <div *ngIf="material === 5" style="height: 30px;width: 30px;background: gray;">
            </div>
        </div>
        <div class="row">
            <div class="col-3 h-col center celda p-1" (click)="onclick(1,material)">
                <button *ngIf="A1 == 1" class="btn btn-success btn-area btn-madera" [disabled]="btn1"></button>
