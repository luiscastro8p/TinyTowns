<!-- Toolbar -->
<div class="toolbar1" role="banner">
    <img width="60" alt="Angular Logo" src="../../../assets/img/logo.png" />
    <span style="width: 81px;">Tiny Towns</span>
    <div class="spacer"></div>
    <div class="w-100 text-center">
        <Button class="btn btn-success" (click)="lanzardados()">Lanzar Dado</Button>
    </div>
</div>

<div class="main-container text-center  ">
    <div class="row">
        <div class="col-2">
            <div style="height: 100px;">
                <p>Selecciona un material:
                    <b *ngIf="material === 1">Madera</b>
                    <b *ngIf="material === 2">Trigo</b>
                    <b *ngIf="material === 3">Ladrillo</b>
                    <b *ngIf="material === 4">Vidrio</b>
                    <b *ngIf="material === 5">Piedra</b>
                </p>
                <div *ngIf="material === 1">
                    <img alt='madera' src="../../../assets/img/Materiales/madera.png" />
                </div>
                <div *ngIf="material === 2">
                    <img alt='madera' src="../../../assets/img/Materiales/Trigo.png" />
                </div>
                <div *ngIf="material === 3">
                    <img alt='madera' src="../../../assets/img/Materiales/Ladrillo.png" />

                </div>
                <div *ngIf="material === 4">
                    <img alt='madera' src="../../../assets/img/Materiales/Vidrio.png" />

                </div>
                <div *ngIf="material === 5">
                    <img alt='madera' src="../../../assets/img/Materiales/Piedra.png" />

                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row mt-5">
                <div class="col-3 h-col center celda p-1" (click)="onclick(1,material)">
                    <button [ngStyle]="{'background-image': getImage(A1)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(2,material)">
                    <button [ngStyle]="{'background-image': getImage(A2)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn2"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(3,material)">
                    <button [ngStyle]="{'background-image': getImage(A3)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn3"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(4,material)">
                    <button [ngStyle]="{'background-image': getImage(A4)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn4"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 h-col center celda p-1" (click)="onclick(5,material)">
                    <button [ngStyle]="{'background-image': getImage(B1)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn5"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(6,material)">
                    <button [ngStyle]="{'background-image': getImage(B2)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn6"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(7,material)">
                    <button [ngStyle]="{'background-image': getImage(B3)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn7"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(8,material)">
                    <button [ngStyle]="{'background-image': getImage(B4)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn8"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 h-col center celda p-1" (click)="onclick(9,material)">
                    <button [ngStyle]="{'background-image': getImage(C1)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn9"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(10,material)">
                    <button [ngStyle]="{'background-image': getImage(C2)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn10"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(11,material)">
                    <button [ngStyle]="{'background-image': getImage(C3)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn11"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(12,material)">
                    <button [ngStyle]="{'background-image': getImage(C4)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn12"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 h-col center celda p-1" (click)="onclick(13,material)">
                    <button [ngStyle]="{'background-image': getImage(D1)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn13"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(14,material)">
                    <button [ngStyle]="{'background-image': getImage(D2)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn14"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(15,material)">
                    <button [ngStyle]="{'background-image': getImage(D3)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn15"></button>
                </div>
                <div class="col-3 h-col center celda p-1" (click)="onclick(16,material)">
                    <button [ngStyle]="{'background-image': getImage(D4)}" class="btn btn-fondo btn-area btn-image"
                        [disabled]="btn16"></button>
                </div>
            </div>
        </div>
        <div class="col-2">
            <img alt='info' src="../../../assets/info.gif" width="132px" (click)="modalEdificios(edificios)"
                style="cursor: pointer;" />
        </div>
    </div>
</div>

<ng-template #casa let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{title}} : {{contenido}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Puedes construir</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');closemodal()">Si</button>
    </div>
</ng-template>

<ng-template #edificios let-modal style="max-width: 1554px;">
    <div class="modal-header">
        <img alt='foto' src="../../../assets/img/logo.png" width="60" />
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="height: 850px;">
        <div class="row" style="overflow: scroll;height: 833px;">
            <div class=" m-2 center" *ngFor="let item of imagenes" style="    width: 266px;">
                <img class="card-img-top" [src]="item.img" alt="Card image cap" style='width:125px'>
                <p><b>{{item.text}}</b><br>
                    {{item.description}}
                </p>
            </div>
        </div>
    </div>

</ng-template>
